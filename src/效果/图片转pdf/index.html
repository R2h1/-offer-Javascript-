<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片转 PDF</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="upload select">
    <div class="upload-select">
      <input type="file" accept="image/*">
      <svg t="1679908465520" class="select-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4010" width="64" height="64">
        <path d="M371.2 455.111111L483.555556 343.893333v262.826667a28.444444 28.444444 0 1 0 56.888888 0v-262.826667L652.8 455.111111a28.444444 28.444444 0 0 0 40.106667-40.106667L532.195556 256a28.444444 28.444444 0 0 0-40.106667 0l-160.995556 160.995556A28.444444 28.444444 0 0 0 371.2 455.111111zM739.555556 663.608889a28.444444 28.444444 0 0 0-28.444445 28.444444v28.444445H312.888889v-28.444445a28.444444 28.444444 0 0 0-56.888889 0v56.888889a28.444444 28.444444 0 0 0 28.444444 28.444445h455.111112a28.444444 28.444444 0 0 0 28.444444-28.444445v-56.888889a28.444444 28.444444 0 0 0-28.444444-28.444444z" p-id="4011" fill="#cdcdcd"></path>
      </svg>
      <p class="tip">在此处单击选择、拖放文件即可开始</p>
    </div>
    <div class="upload-progress" style="--percent: 0">
      <div class="value">0%</div>
      <div class="bar"></div>
      <div class="tip">图片上传中...</div>
      <button class="cancel">取消</button>
    </div>
    <div class="upload-result">
      <button class="result-clear">X</button>
      <span class="save-pdf">保存为pdf</span>
    </div>
    <img class="preview">
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
