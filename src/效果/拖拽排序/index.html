<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拖拽排序</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container">
    <div draggable="true" class="item">
      <div>触发器</div>
      <div>label1</div>
      <div>按钮</div>
    </div>
    <div draggable="true" class="item">
      <div>触发器</div>
    <div>label2</div>
    <div>按钮</div></div>
    <div draggable="true" class="item">
      <div>触发器</div>
    <div>label3</div>
    <div>按钮</div></div>
    <div draggable="true" class="item">
    <span>触发器</span>
    <span>label4</span>
    <span>按钮</span></div>
    <div draggable="true" class="item">
      <span>触发器</span>
    <span>label5</span>
    <span>按钮</span></div>
    <div draggable="true" class="item">
      <span>触发器</span>
    <span>label6</span>
    <span>按钮</span></div>
  </div>
  <script src="./js/flip.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
