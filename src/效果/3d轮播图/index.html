<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d轮播图</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="carousel">
    <div class="prev">prev</div>
    <img class="carousel-item" src="https://picsum.photos/800/400?random=1" alt>
    <img class="carousel-item" src="https://picsum.photos/800/400?random=2" alt>
    <img class="carousel-item" src="https://picsum.photos/800/400?random=3" alt>
    <img class="carousel-item" src="https://picsum.photos/800/400?random=4" alt>
    <img class="carousel-item" src="https://picsum.photos/800/400?random=5" alt>
    <img class="carousel-item" src="https://picsum.photos/800/400?random=6" alt>
    <img class="carousel-item" src="https://picsum.photos/800/400?random=7" alt>
    <img class="carousel-item" src="https://picsum.photos/800/400?random=8" alt>
    <img class="carousel-item" src="https://picsum.photos/800/400?random=9" alt>
    <div class="next">next</div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
