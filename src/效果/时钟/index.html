<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时钟</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="panel">
        <span class="num" style="--i:1">1</span>
        <span class="num" style="--i:2">2</span>
        <span class="num" style="--i:3">3</span>
        <span class="num" style="--i:4">4</span>
        <span class="num" style="--i:5">5</span>
        <span class="num" style="--i:6">6</span>
        <span class="num" style="--i:7">7</span>
        <span class="num" style="--i:8">8</span>
        <span class="num" style="--i:9">9</span>
        <span class="num" style="--i:10">10</span>
        <span class="num" style="--i:11">11</span>
        <span class="num" style="--i:12">12</span>
      </div>
      <div class="hours"></div>
      <div class="minutes"></div>
      <div class="seconds"></div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
