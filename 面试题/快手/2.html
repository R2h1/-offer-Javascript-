


<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .a {
            width: 200px;
            height: 100px;
            margin: 10px;
            background: #f00;
        }
 
        .b {
            width: 100px;
            height: 50px;
            margin: 20px;
            background: #00f;
            padding: 10%;
        }
    </style>
</head>
 
<body>
    <!-- 给每个li绑定事件 使点击可以console.log里面的值 -->
    <ul>
        <li>1</li>
        <br>
        <li>2</li>
        <br>
        <li>..</li>
        <br>
        <li>100</li>
    </ul>
    <script>
        function printValue() {
            console.log(this.innerText)
        }
        window.onload = function() {
            let li_list = document.querySelectorAll('li')
            for (let i = 0; i < li_list.length; i++) {
            li_list[i].addEventListener('click', printValue)
            }
        } 
    </script>
</body>
</html>
